
<!-- Portfolio Section-->
<section class="page-section portfolio " id="portfolio">
    <div class="container "><br>
        <!-- Portfolio Section Heading-->
        <h1 class="page-section-heading text-center text-Capitalize mb-5 ">Recent Events</h1>
        <!-- Icon Divider-->
       
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center no-gutters">
            <!-- Portfolio Item 1-->
            <div class="col-md-6 col-lg-4 ">
                <div class="portfolio-item mx-auto zoom">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><br>
                     
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../assets/images/ict7.jpg" alt="..." />
                </div>
            </div>
            <!-- Portfolio Item 2-->
            <div class="col-md-6 col-lg-4 ">
                <div class="portfolio-item mx-auto zoom">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><br>
                           
                            
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../assets/images/ict3.png" alt="..." />
                </div>
            </div></div>
            <!-- Portfolio Item 3-->
            <div class="row justify-content-center no-gutters ">
            <div class="col-md-6 col-lg-4 ">
                <div class="portfolio-item mx-auto zoom">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><br>
                           
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../assets/images/ict0.jpg" alt="..." />
                </div>
            </div>
            <!-- Portfolio Item 4-->
            <div class="col-md-6 col-lg-4 mb-5 ">
                <div class="portfolio-item mx-auto zoom">
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><br>
                            
                        </div>
                    </div>
                    <img class="img-fluid" src="../../../assets/images/ict9.jpg" alt="..." />
                </div>
            </div>
            
            
            
        </div>
    </div>

<!-- carousel -->
<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel"  *ngFor = "let i of images"  >
    <div class="carousel-inner">
      <div class="carousel-item active ">
        <img  class=" d-block w-100" [src]="i.images" alt="First slide">
      </div>
      <div class="carousel-item" >
        <img  class="d-block w-100" [src]="i.images" alt="Second slide">
      </div>
      <div class="carousel-item" >
        <img class=" d-block w-100" [src]="i.images" alt="Third slide">
      </div>
    </div>
  </div>

</section>
