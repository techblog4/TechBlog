<div class="container" >
   
<div class="child text-center" *ngFor='let i of posts'>
<div class="card mb-5 shadow-sm bg-white" data-aos="fade-up" >
    <div class="inner">
    <img [src]="i.file" class="img-fluid" alt="">
    </div>
    <div class="card-body">
    <h2 style="color:red;">{{i.title}}</h2>
    
    <div class="card-text">
    <p>{{i.description}}</p>
    <h3>{{i.authorname}}</h3>
    <p>{{i.date1}}</p>
   <a routerLink="/singleviewpage" (click)="singleBlog(i)" style="margin-top: 2%; cursor: pointer;"><button class=" btn btn-sm btn-info">ReadMore</button> </a>
    </div>
</div>
