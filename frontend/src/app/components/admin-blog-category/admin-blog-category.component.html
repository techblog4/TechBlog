<div class="form">
<h2>Categories</h2>
<form [formGroup] ='categoryForm' (ngSubmit)= oncategorysubmit(categoryForm)>
<mat-form-field appearance="fill">
  <mat-label>Category Name</mat-label>
  <input matInput formControlName="blogCategory" [(ngModel)]="categoryModel.blogCategory">
</mat-form-field>
<button class="btn" mat-raised-button color="accent">Submit</button>
</form>
</div>
