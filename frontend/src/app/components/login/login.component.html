<div class="id">
<div class="container">
<div class=" form1">
    
<mat-card>
  <h3>Login</h3>
      <form [formGroup] ='loginForm' (ngSubmit)= onsubmitlogin(loginForm)>
        
         <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
           <input matInput placeholder="Enter your email" formControlName="email">
           <mat-error *ngIf = "login?.['email']?.errors?.['email'] && submitted">Invalid email</mat-error>
           <mat-error *ngIf = "login?.['email']?.errors?.['required'] && submitted">Required email</mat-error>
           </mat-form-field> 
   
           <mat-form-field appearance="outline">
             <mat-label>Password</mat-label>
             <input matInput placeholder="Enter your password" [type]="hide?'password':'text'" formControlName="password">
             <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
               <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
             </button>
             <mat-error *ngIf="loginForm.controls['password'].hasError('minlength')">
              Your password must be at least 5 characters long.</mat-error>
             <mat-error *ngIf = "login?.['password']?.errors?.['required'] && submitted">Required password</mat-error>
           </mat-form-field>
           <mat-dialog-actions class="centering">
            <button class="btn" mat-raised-button color="accent">Submit</button>
            <br>
          <span>New user? <a class="author-user"  mat-button (click) ="oncreate()"><span class="link">Register Now</span>
          </a></span>
            <!-- <button class="btn" mat-raised-button color="primary" mat-dialog-close>Close</button> -->
          </mat-dialog-actions>
           </form>
         </mat-card>
        </div>
      </div>
    </div>
